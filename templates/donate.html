<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Support the Crypto Portfolio Simulator by donating to help cover server costs and development.">
    <meta name="keywords" content="crypto simulator, donation, support, cryptocurrency, portfolio">
    <meta property="og:title" content="Support Crypto Simulator">
    <meta property="og:description" content="Help keep the Crypto Portfolio Simulator running with your donation!">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <title>Support Crypto Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .donate-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            max-width: 20%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.20);
        }
        .paypal-btn img {
            transition: opacity 0.3s ease;
        }
        .paypal-btn img:hover {
            opacity: 0.9;
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 576px) {
            .donate-container {
                padding: 1rem;
            }
            .logo {
                max-width: 80%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4 text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Crypto Portfolio Simulator Logo" class="logo mb-2" loading="lazy">
        <p class="text-muted">Powered by Hanuman Dynamics©</p>
    </div>

    <main class="container py-5">
        <div class="donate-container">
            <h1 class="mb-4 fw-bold">Support Crypto Simulator</h1>
            <p class="lead mb-4">
                Your donations help keep this project running and fund server costs. Thank you for your support!
            </p>

            <div class="paypal-btn mb-4">
                <form action="https://www.paypal.com/donate" method="post" target="_blank" aria-label="Donate via PayPal">
                    <input type="hidden" name="business" value="PCX99MHB9NFZ2">
                    <input type="hidden" name="currency_code" value="EUR">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit"
                           title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" class="img-fluid">
                </form>
            </div>

            <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-4">Back to Simulator</a>
        </div>
    </main>

    <footer class="text-center text-muted py-4">
        <p>© {{ 'now'|datetimeformat('%Y') }} Hanuman Dynamics. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const donateForm = document.querySelector('.paypal-btn form');
            donateForm.addEventListener('submit', () => {
                setTimeout(() => {
                    alert('Thank you for your support! You’ll be redirected to PayPal.');
                }, 100);
            });
        });
    </script>
</body>
</html>
